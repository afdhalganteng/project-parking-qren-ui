<ng-template #blok>
    <p-blockUI blocked="true">
        <div class="ui-g-12" class="child">
            <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8"></p-progressSpinner>
        </div>
    </p-blockUI>
</ng-template>

<p-card>
    <div class="ui-helper-clearfix">
        <div class="ui-g-12" *ngIf="juruParkir$ | async as emp; else blok">

            <p-table [value]="emp.data" (onLazyLoad)="onTableLazyLoad($event)" [totalRecords]="emp.count" [lazy]="true"
                [paginator]="true" [rows]="rowsPerPage" [rowsPerPageOptions]="rowsPerPageOptions"
                class="custom-pagination">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Merchant</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car>
                    <tr>
                        <td (click)="onView(car.idJuru)">{{car.nama}}</td>
                        <td (click)="onView(car.idJuru)">{{car.email}}</td>
                        <td (click)="onView(car.idJuru)">{{car.merchantApiKey.nama}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td class="text-center" [attr.colspan]="3">
                            {{'noRecordsFound' | translate}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

    </div>
</p-card>
